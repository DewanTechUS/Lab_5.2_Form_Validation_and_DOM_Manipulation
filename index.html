<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Registration Form</title>
</head>
<body>
  <div class="container">
    <!--my teacher and mines-->
    <div class="image-row">
  <div class="profile-card"> 
    <img src="./Rocky400x400.jpg" alt="Dewan Mahmud Rocky" class="profile-image1">
    <p><strong>Dewan Mahmud</strong><br><small>Student</small></p>
  </div>

  <div class="profile-card"> 
    <img src="./TishanaTrainor.jpg" alt="Tishana Trainor" class="profile-image2">
    <p><strong>Tishana Trainor</strong><br><small>Instructor</small></p>
  </div>

  <div class="profile-card"> 
    <img src="./BryanSantos.png" alt="Bryan Santos" class="profile-image3">
    <p><strong>Bryan Santos</strong><br><small>Instructor</small></p>
  </div>
</div>

    <h1>Register</h1>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span class="error-message" id="usernameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <small>Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, and a number.</small>
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span class="error-message" id="confirmPasswordError"></span>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
